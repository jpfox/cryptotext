<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
		<link rel="stylesheet" href="css/CryptoTxt.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
		<script language="JavaScript" type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/jsbn.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/random.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/hash.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/rsa.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/aes.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/api.js"></script>
        <title>CryptoText</title>
    </head>
    <body>
        <div class="app">
            <h1>CryptoText</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
            </div>
            <div id="viewcrypt" style="display:none">
				<label for="myname">My name:</label>
				<br />
				<input type="text" name="myname" id="myname"  style="width:96%;" />
				<br />
				<label for="mypass">My passphrase:</label>
				<br />
				<input type="password" name="mypass" id="mypass"  style="width:96%;" />
				<br />
				<button id="validpass">Validate</button>
				
				<br />
				<br />

				<label for="mypubkey">My public key:</label>
				<br />
				<textarea name="mypubkey" id="mypubkey" rows="3" style="width:96%;" readonly="true" autocomplete="off"></textarea>

				<br />
				<br />

				<label for="contactkey">Contact public key:</label>
				<br />
				<textarea name="contactkey" id="contactkey" rows="3" style="width:96%;"></textarea>

				<br />
				<br />

				<label for="cleartext">Clear text:</label>
				<br />
				<textarea name="cleartext" id="cleartext" rows="10" style="width:96%;" autocomplete="off"></textarea>
				<br/ >
				<span id="signature" style="width:96%;"></span>

				<br />
				<input type="checkbox" name="sign" id="sign" class="cryptaction" disabled="true" value="1" >
				<label for="sign">sign text</label>
				<br />
				<button id="encrypt" class="cryptaction" disabled="true"> v  Encrypt with contact public key v </button>
				<br />
				<button id="decrypt" class="cryptaction" disabled="true"> ^  Decrypt with my private key ^ </button>
				<br />

				<label for="cryptedtext">Crypted text:</label>
				<br />
				<textarea name="cryptedtext" id="cryptedtext" rows="10" style="width:96%;" autocomplete="off"></textarea>

				<br />
				<button id="send" class="cryptaction" disabled="true">Send...</button>
			</div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
